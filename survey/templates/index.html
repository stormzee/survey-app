{% extends 'base.htm' %}
{% block content %}

    
    <div style="position: absolute;padding: 2cm 2cm 2cm 2cm;">
        <ul class="list-group">
        {% for survey in surveys %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'survey' survey.id %}">{{ survey.title }}</a>
                <span class="badge badge-primary badge-pill">{{ survey.id }}  </span>
            </li>
        {% endfor %}
        </ul>
    </div>
    
    
{% endblock content %}
